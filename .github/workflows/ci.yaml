name: CI
on: push
jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.0'
      - name: analyze code
        run: |
          flutter pub get
          flutter format --set-exit-if-changed .
          flutter analyze
      - name: run automated tests
        run: |
          flutter test
      - name: build linux application
        run: |
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter config --enable-linux-desktop
          flutter build linux
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.0'
      - name: add firebase options
        run: echo ${{ secrets.FIREBASE_OPTIONS }} | base64 -d > lib/firebase_options.dart
      - name: analyze code
        run: |
          flutter pub get
          flutter format --set-exit-if-changed .
          flutter analyze
      - name: run automated tests
        run: |
          flutter test
      - name: build windows application
        run: |
          flutter build windows
          flutter pub run msix:create
  other-builds:
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [ 'android', 'web', 'macos', 'ios' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.0'
      - name: add firebase options
        run: echo ${{ secrets.FIREBASE_OPTIONS }} | base64 -d > lib/firebase_options.dart
      - name: analyze code
        run: |
          flutter pub get
          flutter format --set-exit-if-changed .
          flutter analyze
      - name: run automated tests
        run: |
          flutter test
      - name: build web distribution
        if: matrix.platform == 'web'
        run: |
          flutter build web
      - name: build debug apk
        if: matrix.platform == 'android'
        run: |
          flutter build apk --debug
      - name: build debug macos
        if: matrix.platform == 'macos'
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --debug
      - name: build debug ios without code signing
        if: matrix.platform == 'ios'
        run: |
          flutter build ios --debug --no-codesign